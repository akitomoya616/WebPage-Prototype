<!DOCTYPE html>
    <html>
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<head>
        	<title>Add New Article</title>
      	</head>
      	<body>
      	<div class="container">
      		<h1>Add New Article</h1>
      		<br>
      		<form>
      		  <div class="form-group">
      		    <label ><h3>Article Title</h3></label>
      		    <input type="text" class="form-control"  placeholder="Title">

      		  </div>
      		  <div class="form-group">
      		    <label ><h3>Author Name</h3></label>
      		    <input type="text" class="form-control" placeholder="Name">
      		  </div>
      		<div class="form-row">
      		  <div class="form-group">
      		      <label ><h3>Upload Files</h3></label>
      		      <input type="file" class="form-control-file" >
      		  </div>
      		  <div class="form-group ">
      			<label ><h3>Pages</h3></label>
      			<select class="form-control">
        		<option selected>Academics</option>
        		<option>...</option>
      			</select>
   			  </div>
      		</div>
      		<div class="form-group">
      		    <label ><h3>Article Text</h3></label>
      		    <textarea class="form-control" rows="7"></textarea>
      		  </div>
      		  
      		  
      		 <div class="form-row">
      		 	<fieldset class="form-group">
      		  	<legend class="col-form-label "><h3>Article Text</h3></legend>
      		 	<div class="form-check form-check-inline">
      		 	  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      		 	  <label class="form-check-label" for="inlineCheckbox1">Python</label>
      		 	</div>
      		 	<div class="form-check form-check-inline">
      		 	  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      		 	  <label class="form-check-label" for="inlineCheckbox2">C++</label>
      		 	</div>
      		 	<div class="form-check form-check-inline">
      		 	  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
      		 	  <label class="form-check-label" for="inlineCheckbox3">Java</label>
      		 	</div>
      		 	<div class="form-check form-check-inline">
      		 	  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
      		 	  <label class="form-check-label" for="inlineCheckbox3">Scala</label>
      		 	</div>
      		 	<div class="form-check form-check-inline">
      		 	  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
      		 	  <label class="form-check-label" for="inlineCheckbox3">Perl</label>
      		 	</div>
      		 </fieldset>
      		 	<fieldset class="form-group">
      		 		<legend class="col-form-label "><h3>Visibility</h3></legend>
      		 	<div class="form-check-inline">
      		 	  <label class="form-check-label">
      		 	    <input type="radio" class="form-check-input" name="optradio">Public 
      		 	  </label>
      		 	</div>
      		 	<div class="form-check-inline">
      		 	  <label class="form-check-label">
      		 	    <input type="radio" class="form-check-input" name="optradio">Private
      		 	  </label>
      		 	</div>
      		 </fieldset>
      		 	
      		 </div>
      		</form>
      		<h3>Login to Finish Submitting</h3>
      		
      		<form>
      			<div class="form-row">
  				
  				<div class="row">
    				<div class="col">
      				<input type="text" class="form-control"  placeholder="Username">
    				</div>
    			<div class="col">
      				<input type="password" class="form-control"  placeholder="Password">
    				</div>
  				</div>
  				</div>
  				<div class="form-check">
    				<input type="checkbox" class="form-check-input" id="exampleCheck1">
    				<label class="form-check-label" >Remember Me</label>
  				</div>
  				<button type="submit" class="btn btn-primary">Submit</button>

			</form>
      	</div>
      	</body>
	</html>
